<div class="row listings-grid">
	{% if listings is defined and listings is not null and listings|length %}
		{% for listing in listings %}
			<div class="col-sm-6 col-md-3">
				{% include "listings/item_grid.html" with {'listing': listing} only %}
			</div>
		{% endfor %}
	{% else %}
		<div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
			{% block emptyListings %}{% endblock %}
		</div>
	{% endif %}
</div>
