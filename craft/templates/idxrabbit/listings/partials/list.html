<div class="row">
	<div class="col-sm-8 listings-list">
		{% if listings is defined and listings|length %}
			{% for listing in listings %}
				{% include "listings/partials/item_list.html" %}
			{% endfor %}
		{% else %}
			{% block emptyListings %}{% endblock %}
		{% endif %}

		{% block vueTemplates %}{% endblock %}
	</div>
	{% block aside %}{% endblock %}
</div>
