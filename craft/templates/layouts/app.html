<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block openGraph %}{% endblock %}
        
        <title>{% block title %} : {{siteName}}{% endblock %}</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/css/app.css">

        <!-- Custom head -->
        {% block head %}{% endblock %}

        <script type="text/javascript">
            window.Craft = {};
            window.Craft.csrfTokenName = "{{ craft.config.csrfTokenName|e('js') }}";
            window.Craft.csrfTokenValue = "{{ craft.request.csrfToken|e('js') }}";
        </script>
    </head>

    <body>
        <!-- Start page loader -->
        <div id="page-loader">
            <div class="page-loader__spinner"></div>
        </div>
        <!-- End page loader -->
        
        <!-- Content -->
        <div id="app">
            {% block body %}{% endblock %}
        </div>

        {% block belowBody %}{% endblock %}

        <!-- Javascript -->
        <script type="text/javascript" src="/js/app.js"></script>
        {% block jsEmbed %}{% endblock %}
    </body>
</html>
